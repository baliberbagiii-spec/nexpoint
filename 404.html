<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Halaman Tidak Ditemukan</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 24px;
    }
    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: var(--gold);
      line-height: 1;
      margin-bottom: 16px;
    }
    .error-title {
      font-size: 28px;
      color: var(--text);
      margin-bottom: 12px;
    }
    .error-message {
      font-size: 16px;
      color: var(--text-muted);
      margin-bottom: 32px;
      max-width: 400px;
    }
    .error-home {
      display: inline-block;
      padding: 14px 28px;
      background: var(--gold);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .error-home:hover {
      background: #e5c14b;
    }
  </style>
</head>
<body>
  <main class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Halaman Tidak Ditemukan</h1>
    <p class="error-message">Maaf, halaman yang Anda cari tidak ada atau telah dipindahkan.</p>
    <a href="index.html" class="error-home">Kembali ke Beranda</a>
  </main>
</body>
</html>
